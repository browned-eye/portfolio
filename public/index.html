  <body key-trap>
    <div class="m-app-loading" ng-animate-children>
      <style type="text/css">
      div.m-app-loading {
      position: fixed ;
      }
      div.m-app-loading div.animated-container {
      background-color: white;
      bottom: 0px ;
      left: 0px ;
      opacity: 0.85 ;
      position: fixed ;
      right: 0px ;
      top: 0px ;
      z-index: 999999 ;
      }
      /* Used to initialize the ng-leave animation state. */
      div.m-app-loading div.animated-container.ng-leave {
      opacity: 1.0 ;
      transition: all linear 200ms ;
      -webkit-transition: all linear 200ms ;
      }
      /* Used to set the end properties of the ng-leave animation state. */
      div.m-app-loading div.animated-container.ng-leave-active {
      opacity: 0 ;
      }
      div.m-app-loading div.messaging {
      left: 0px ;
      margin-top: -37px ;
      position: absolute ;
      right: 0px ;
      text-align: left ;
      top: 20% ;
      font-family: 'Merriweather Sans', sans-serif;
      color:#615652;
      }

      #homeimage{
        background-image: url("/images/singlepage/landform1.gif");
        background-size: contain;
        background-repeat: no-repeat;
        background-position:center;
        height:100%;
        min-height:400px;
        width:100%;
      }

      .myName{
        font-size:300%;
        padding-bottom:0%;
       padding-left:22%;
      }
      .mainMsg{
        font-size:180%;
        padding-bottom:3%;
        padding-left:22%;
      }
      </style>
     <!--Awesome scollbar wait gifs at http://preloaders.net/ -->

      <div class="animated-container">
        <div class="messaging">

 -->        <div class="mainMsg">Full Stack Development, Data Analysis and Interaction Design</div>
         <div id="homeimage"></div>
        </div>
      </div>
      <!-- END: Actual animated container. -->
    </div>
